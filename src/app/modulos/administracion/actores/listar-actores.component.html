<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of actores">

            <td>{{item.Nombre}}</td>
            <td>{{item.Apellido}}</td>
            <td> <button type="button" class="btn btn-danger" (click)="eventEliminar(item)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
