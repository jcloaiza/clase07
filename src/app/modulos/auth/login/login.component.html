<div class="container">
    <div class="card">
        <div class="row">
            <div class="col">
                <div class="card-body">

                    <form>

                        <div class="mb-3">
                            <label class="form-label">Usuario *</label>
                            <input type="text" name="usuario" [(ngModel)]="login.Correo" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contrase√±a *</label>
                            <input type="password" name="contrasena" [(ngModel)]="login.Clave" class="form-control">

                        </div>

                        <hr>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button (click)="onIngresar()" type="button" class="btn btn-dark">
                                Ingresar
                            </button>

                            <button type="button" (click)="onCrear()" class="btn btn-outline-dark pt-2 mt-2"> Crear una
                                cuenta</button>
                        </div>

                        <div *ngIf="vermensaje" class="alert alert-danger mt-4 pt-4" role="alert">
                            {{mensaje.Texto}}
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Spinner-->
<ngx-loading [show]="cargando"></ngx-loading>
